    $(document).on('click', '.operador', function () {
        if (!$('#resultado').html()) {
            let id = $(this).val();
            // console.log(id);
            $('#operador').append(id)
        } else {
            let id = $(this).val();
            $('#operador').empty().append(id);
            $('#digito').empty().append($('#resultado').html());
            $('#resultado').empty()
        }
    })
    $(document).on('click', '.boton', function () {
        if (!$('#digitob').html()) {
            if ($('#operador').html()) {
                let id = $(this).val();
                $('#digitob').append(id);
            }
        } else {
            let id = $(this).val();
            $('#digitob').empty().append(id);
        }
    })
    $(document).on('click', '.solucion', function () {
        let parametro1 = parseInt($('#digito').html())
        let parametro2 = parseInt($('#digitob').html())
        let resultado = 0
        // console.log($('#operador').html());
        if ($('#operador').html() == '+') {
            resultado = parametro1 + parametro2;
        }
        if ($('#operador').html() == '-') {
            resultado = parametro1 - parametro2;
        }
        $('#resultado').append(resultado);
    })
